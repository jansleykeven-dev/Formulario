<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>
<body>
    <div class="Formulario">
        <fieldset class="page-dpes">
            
        <h1>Formulario</h1>
            <fieldset class="dpes">
                <legend>Dados Pessoais</legend>

                <form action="submit" method="get">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade"><br><br>


                <p>Estado:</p>
                <select name="estado" id="estado">
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapa</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceara</option>
                    <option value="espirito santo">Espirito Santo</option>
                    <option value="goias">Goias</option>
                    <option value="maranhao">Maranhao</option>
                    <option value="mato grosso">Mato Grosso</option>
                    <option value="mato grosso do sul">Mato Grosso do Sul</option>
                    <option value="minas gerais">Minas Gerais</option>
                    <option value="para">Para</option>
                    <option value="paraiba">Paraiba</option>
                    <option value="parana">Parana</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piaui</option>
                    <option value="rio de janeiro">Rio de Janeiro</option>
                    <option value="rio grande do  norte">Rio Grande do  Norte</option>
                    <option value="rio grande do sul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondonia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santa catarina">Santa Catarina</option>
                    <option value="sao paulo">Sao Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>
                </form>
            </fieldset>

            <fieldset class="dprof">
                <legend>Dados Profissionais</legend>
                <form action="get" class="nat-cargo">
                    <p>Natureza do Cargo</p>
                    <input type="radio" name="cargo" id="gerencia"> Gerência </input>
                    <input type="radio" name="cargo" id="financeiro"> Financeiro </input>
                    <input type="radio" name="cargo" id="recepcao"> Recepção </input>
                    <input type="radio" name="cargo" id="administrativo"> Administrativo </input>
                    <input type="radio" name="cargo" id="juridico"> Jurídico </input>

                </form>

                <form action="get" class="area-int">
                    <p>Área de Interesse</p>
                    <input type="checkbox" name="areainteresse" id="computacao"> Computação </input>
                    <input type="checkbox" name="areainteresse" id="biologia"> Biologia </input>
                    <input type="checkbox" name="areainteresse" id="meio ambiente"> Meio Ambiente </input>
                    <input type="checkbox" name="areainteresse" id="engenharia"> Engenharia </input>
                    <input type="checkbox" name="areainteresse" id="historia"> História </input>
                </form>
                <br>

                <label for="mini-curriculo">Mini-Curriculo:</label>
                <input type="text" name="mini-curriculo" id="mini-curriculo"><br>

                
            </fieldset>
            
            <input type="submit" name="enviar" id="bt-enviar">
            <input type="button" value="Limpar" id="bt-limpar">
            
          

        </fieldset>

        

        
    </div>
</body>
</html>
